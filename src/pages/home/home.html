<ion-header>
    <ion-navbar>
        <ion-title>
            Expanse Tracker
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>

        <button *ngFor="let expense of expenses" ion-item (click)="showDetails(expense)">
                <h2>{{(expense.amount || 0) | currency:'ILS':true}}</h2>
                <p> {{(expense.date || '') | date}} <em><strong>{{expense.description}}</strong></em></p>
                <ion-note item-right>{{expense.category}}</ion-note>
        </button>
    </ion-list>
    <ion-fab right bottom>
        <button (click)="newExpense()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>

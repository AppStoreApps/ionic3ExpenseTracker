<ion-header>
    <ion-navbar>
        <ion-title>{{expanse.description}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="apply()">
            <ion-icon color="primary" name="checkmark"></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Amount</ion-label>
            <!-- value="{{expanse.amount}}" One way binding vs two way binding -->
            <ion-input clearInput [(ngModel)]="expanse.amount" type="number"></ion-input>
        </ion-item>


        <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-input clearInput [(ngModel)]="expanse.description" type="text"></ion-input>
        </ion-item>


        <ion-item>
            <!-- stacked!!! -->
            <ion-label stacked>Category</ion-label>
            <ion-select [(ngModel)]="expanse.category" multiple="false" cancelText="Cancel" okText="Ok">
                <ion-option value="Food">Food</ion-option>
                <ion-option value="Travel">Travel</ion-option>
                <ion-option value="Other">Other</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label floating>Date</ion-label>
            <ion-input clearInput [(ngModel)]="expanse.date" type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Date</ion-label>
            <ion-datetime displayFormat="dd:M:YYYY" pickerFormat="d MM YYYY" [(ngModel)]="expanse.date"></ion-datetime>
        </ion-item>

    </ion-list>
</ion-content>
